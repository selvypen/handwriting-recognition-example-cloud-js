<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Selvy Pen for Text - Web demo">
  <meta name="author" content="roy.j.song">
  <title>Selvy Pen for Text</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="./css/main.css" rel="stylesheet" type="text/css">
  <link href="./img/favicon.png" rel="shortcut icon">
  <link href="./img/favicon.png" rel="icon">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-color-dark fixed-top">
    <a class="navbar-brand"><img src="./img/bi_selvypen.png" height="32" class="mb-2" alt="brand logo"></a>
  </nav>

  <section id="contents">
    <div id="container">
      <div class="row align-items-center candidate-row">
        <div id="candidate-item-1" class="candidate-item col"></div>
        <div id="candidate-item-2" class="candidate-item col"></div>
        <div id="candidate-item-3" class="candidate-item col"></div>
      </div>

      <div class="recognition-type">
        <select id="language" class="custom-select"></select>
      </div>

      <div class="input-checkbox">
        <div>
          <input type="checkbox" id="includeNative" checked></input>
          <label for="includeNative">includeNative</label>
        </div>
        <div>
          <input type="checkbox" id="includeSymbol"></input>
          <label for="includeSymbol">includeSymbol</label>
        </div>
        <div>
          <input type="checkbox" id="includeNumber"></input>
          <label for="includeNumber">includeNumber</label>
        </div>
        <div>
          <input type="checkbox" id="includeEnglish"></input>
          <label for="includeEnglish">includeEnglish</label>
        </div>
        <div>
          <input type="checkbox" id="includeHangulJamo"></input>
          <label for="includeHangulJamo">includeHangulJamo</label>
        </div>
        <div>
          <input type="checkbox" id="useGesture"></input>
          <label for="useGesture">useGesture</label>
        </div>
        <label for="englishOption">englishOption</label>
        <div>
          <select id="englishOption" class="custom-select">
            <option>all</option>
            <option>lowercase</option>
            <option>uppercase</option>
          </select>
        </div>
      </div>

      <div class="func-tool">
        <a href="#" id="clear"><i class="fas fa-trash-alt fa-2x"></i></a>
      </div>

      <canvas id="hwrCanvas"></canvas>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/21.0.1/min/jcanvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  <script src="./js/sphwr.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
</body>

</html>
