<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Selvy Pen for Text - Web demo">
  <meta name="author" content="samu.s.ko">
  <title>Selvy Pen for Text - Web demo</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-print-json@2.1/dist/css/pretty-print-json.css">
  <link href="./css/main.css" rel="stylesheet" type="text/css">
  <link href="./img/favicon.png" rel="shortcut icon">
  <link href="./img/favicon.png" rel="icon">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-color-dark fixed-top">
    <a class="navbar-brand"><img src="./img/bi_selvypen.png" height="32" class="mb-2" alt="brand logo"></a>
  </nav>

  <section id="contents">
    <div id="container">
      <div class="row align-items-center candidate-row">
        <div class="candidate-item col"></div>
      </div>
      <div id="main-container">
        <div class="func-tool">
          <a href="#" id="clear"><i class="fas fa-trash-alt fa-2x" title="잉크를 지웁니다"></i></a>
        </div>
        <div class="text-center spinner-container" id="recognizerSpinner">
          <div class="spinner-border text-secondary" role="status"></div>
        </div>
        <div class="canvas-container bg-color-light-yellow">
          <canvas id="hwrCanvas"></canvas>
        </div>
        <div class="form-row m-2 pt-3">
          <div class="col-6 col-md-6 col-lg-4 mb-3">
            <label class="form-label required-label" for="serverUrl">server URL</label>
            <input type="text" class="form-control" id="serverUrl" value="" placeholder="서버 URL을 입력하세요" />
          </div>
          <div class="col-6 col-md-6 col-lg-4 mb-3">
            <label class="form-label required-label" for="apiKey">API Key</label>
            <input type="text" class="form-control" id="apiKey" value="" placeholder="API Key를 입력하세요" />
          </div>
          <div class="col-6 col-sm-3 col-lg-2 mb-3">
            <label class="form-label required-label text-secondary" for="language">language</label>
            <input type="text" class="form-control" id="language" value="ko_KR" disabled />
          </div>
          <div class="col-6 col-sm-3 col-lg-2 mb-3">
            <label class="form-label required-label text-danger" for="answer">answer</label>
            <input type="text" class="form-control" id="answer" placeholder="필기 전에 정답을 입력하세요" />
          </div>
          <div class="col-6 col-sm-3 col-lg-2 mb-3">
            <label class="form-label required-label text-secondary" for="maxCandidateCount">maxCandidateCount</label>
            <input type="number" class="form-control" id="maxCandidateCount" value="5" />
          </div>
          <div class="col-6 col-sm-3 col-lg-2 mb-3">
            <label class="form-label required-label text-secondary" for="userSymbol">userSymbol</label>
            <input type="text" class="form-control" id="userSymbol" value="" />
          </div>
          <div class="col-6 col-sm-3 col-lg-2 mb-3">
            <label class="form-label required-label text-success" for="userConfigMinPoint">userConfig<sup>minPoint</sup></label>
            <input type="number" class="form-control" id="userConfigMinPoint" value="3" />
          </div>
          <div class="col-6 col-sm-3 col-lg-2 mb-3">
            <label class="form-label required-label text-success" for="userConfigMaxPoint">userConfig<sup>maxPoint</sup></label>
            <input type="number" class="form-control" id="userConfigMaxPoint" value="200" />
          </div>
          <div class="col-6 col-sm-3 col-lg-2 mb-3 text-success">
            <label class="form-label required-label" for="userConfigMinStroke">userConfig<sup>minStroke</sup></label>
            <input type="number" class="form-control" id="userConfigMinStroke" value="1" />
          </div>
          <div class="col-6 col-sm-3 col-lg-2 mb-3 text-success">
            <label class="form-label required-label" for="userConfigMaxStroke">userConfig<sup>maxStroke</sup></label>
            <input type="number" class="form-control" id="userConfigMaxStroke" value="30" />
          </div>
        </div>

        <div class="form-row m-2">
          <div class="col-md-12 mb-3" id="optionCheckboxArea">
            <div class="custom-control custom-checkbox custom-control-inline mb-1">
              <input class="custom-control-input" type="checkbox" id="includeNative" />
              <label class="custom-control-label" for="includeNative">includeNative</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline mb-1">
              <input class="custom-control-input" type="checkbox" id="includeEnglish" disabled />
              <label class="custom-control-label" for="includeEnglish">includeEnglish</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline mb-1">
              <input class="custom-control-input" type="checkbox" id="includeNumber" />
              <label class="custom-control-label" for="includeNumber">includeNumber</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline mb-1">
              <input class="custom-control-input" type="checkbox" id="includeSymbol" />
              <label class="custom-control-label" for="includeSymbol">includeSymbol</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline mb-1">
              <input class="custom-control-input" type="checkbox" id="includeHangulJamo" checked />
              <label class="custom-control-label" for="includeHangulJamo">includeHangulJamo</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline mb-1">
              <input class="custom-control-input" type="checkbox" id="useGesture" />
              <label class="custom-control-label" for="useGesture">useGesture</label>
            </div>
          </div>
        </div>

        <div class="form-row m-2">
          <div class="col-6 col-lg-6">
            <label class="form-label required-label text-primary" for="requestJson">Request JSON</label>
            <pre class="json-container p-2" id="requestJson"></pre>
          </div>
          <div class="col-6 col-lg-6">
            <label class="form-label required-label text-primary" for="responseJson">Response JSON</label>
            <pre class="json-container p-2" id="responseJson"></pre>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/21.0.1/min/jcanvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/pretty-print-json@2.1/dist/pretty-print-json.min.js"></script>

  <script src="./js/sphwr.js"></script>
</body>

</html>
